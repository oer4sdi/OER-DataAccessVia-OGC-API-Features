resources:
  Biospharenreservate:
    type: collection
    title: Biospharenreservate
    description: Protected areas of nature conservation
    keywords:
      - Protected Areas
    linked-data:
      context:
        - datetime: https://schema.org/DateTime
        - vocab: https://example.com/vocab#
          stn_id: "vocab:stn_id"
          value: "vocab:value"
    links:
      - type: text/html
        rel: canonical
        title: information
        href: https://inspire-geoportal.ec.europa.eu/download_details.html?view=downloadDetails&resourceId=%2FINSPIRE-4fed3eb0-06fa-11ea-8480-525400695e9c_20221103-110203%2Fservices%2F1%2FPullResults%2F196081-196100%2Fdatasets%2F20&expandedSection=metadata
        hreflang: en-US
    extents:
      spatial:
        bbox:
          [
            8.846809605190643,
            47.35774013506897,
            15.676629854516267,
            56.29366890593978,
          ]
      temporal:
        begin: 2011-11-11
        end: null # or empty (either means open ended)
    providers:
      - type: feature
        name: OGR
        data:
          source_type: ESRI Shapefile
          source: /data/Biospharenreservate/biosphaerenreservate_epsg25832_shp.shp # Path to the local file that contains the data
          source_capabilities:
            paging: True

          gdal_ogr_options:
            EMPTY_AS_NULL: NO
            GDAL_CACHEMAX: 64
            CPL_DEBUG: NO
            SHPT: POLYGON # Shape type (Point, Line, Polygon) of features in the dataset

          source_options:
            ADJUST_GEOM_TYPE: FIRST_SHAPE

        crs: # supported coordinate reference systems (CRS) for 'crs' and 'bbox-crs' query parameters
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          - http://www.opengis.net/def/crs/EPSG/0/25832
        storage_crs: http://www.opengis.net/def/crs/EPSG/0/25832
        id_field: id # Unique id column of feature elements in the dataset.
        layer: biosphaerenreservate_epsg25832_shp # Name of the feature layer in the dataset.

